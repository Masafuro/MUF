# terminal/docker-compose.yml
services:
  muf-terminal:
    build: .
    container_name: muf-terminal
    env_file:
      - .env
    volumes:
      - ../muf:/app/muf
      - .:/app/terminal
    networks:
      - muf-network
    restart: always
    # 対話モードを有効にするための設定
    stdin_open: true
    tty: true
    command: python terminal/main.py

networks:
  muf-network:
    name: muf-network
