# muf/redis/docker-compose.yml

services:
  muf-redis:
    image: redis:7.2-alpine
    container_name: muf-redis
    # 既存の設定を維持しつつ、末尾にACLファイルの指定を追加しました
    command: 
      - redis-server
      - "--notify-keyspace-events"
      - "KEA"
      - "--appendonly"
      - "yes"
      - "--maxmemory"
      - "512mb"
      - "--maxmemory-policy"
      - "allkeys-lru"
      - "--aclfile"
      - "/data/users.acl"
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
      # ホスト側のusers.aclをコンテナ内の指定したパスにマウントします
      - ./users.acl:/data/users.acl
    networks:
      - muf-network
    restart: always

networks:
  muf-network:
    name: muf-network

volumes:
  redis_data: